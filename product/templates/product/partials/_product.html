{% load static %}
<div class="card mb-3">
    <div class="row">
        <div class="col-md-3">
            <img src="{{ product.image.url }}" alt="" class="img-fluid">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">
                        {{ product.title }}
                </h5>
                <p class="card-text">{{ product.description|slice:"0:150" |safe |striptags }}</p>
            </div>
        </div>
    </div>
</div>
